<div class="comment-body" style="width: 100%;">
  <div class="user-img text-center">
    <i class="fa fa-tasks fa-2x"></i>
  </div>
  <div class="mail-contnet">
    <div class="box-title p-b-10 p-r-10">
      <div class="pull-right">
        <button class="btn btn-rounded btn-success btn-small" (click)="modalGrade.show()">Grade</button>
      </div>
    </div>
    <h5>{{test?.short_description}}</h5>
    <span class="mail-desc" style="height:100px;">
      <div class="row">
           <div class="col-8 col-md-10">
              <div class="row">
                  <div class="col-xs-12 col.sm-6 col-md-6 col-lg-6">
                      <i class="fa fa-clock-o"></i> {{test?.test_date}}
                  </div>
                  <div class="col-xs-12 col.sm-6 col-md-6 col-lg-6">
                      <i class="fa fa-map-marker"></i> {{test?.location_id?.name}}
                  </div>
                  <div class="col-xs-12 col.sm-6 col-md-6 col-lg-6">
                      &nbsp;{{test?.review}}
                  </div>
              </div>
          </div>
          <div class="col-4 col-md-2" *ngIf="test.score">
              <div class="row">
                  <div class="col-md-6">

                  </div>
                  <div class="col-md-6">
                      <div [attr.data-label]="test?.score" [ngClass]="getBar(test.score)" class="css-bar css-bar-lg m-b-0 m-r-10 css-bar-info pull-right"></div>
                  </div>
              </div>

          </div>
      </div>
  </span>
  </div>
</div>



<app-modal #modalGrade>
  <div class="app-modal-header">
    {{ 'REVIEWTEST' | translate }}
  </div>
  <div class="app-modal-body">
    <form class="form-horizontal form-material" name="form" (ngSubmit)="f.form.valid && onEdit()" #f="ngForm">
      <!--<div class="col-md-6" [ngClass]="{ 'has-error': model.date == null && f.submitted}">-->
      <!--<label>For Date: *</label>-->
      <!--<input required class="form-control" type="datetime-local" name="date"-->
      <!--[(ngModel)]="model.date"-->
      <!--#date="ngModel">-->
      <!--</div>-->

      <div class="col-md-6">
        <label>Review: </label>
        <input class="form-control" type="text" name="description"
               [(ngModel)]="model.review"
               #description="ngModel">
      </div>
      <div class="col-md-6">
        <label>Score: </label>
        <input class="form-control" type="number" name="grade"
               [(ngModel)]="model.score"
               #grade="ngModel">
      </div>

      <div class="col-md-12" style="margin-top: 10px;">
        <button type="button"  #cancelGrade class="pull-right btn btn-default" (click)="modalGrade.hide()">{{ 'CANCEL' | translate }}</button>
        <button type="submit" class="pull-right btn btn-success">{{ 'SEND' | translate }}</button>
      </div>
    </form>
  </div>
  <div class="app-modal-footer">
  </div>
</app-modal>
