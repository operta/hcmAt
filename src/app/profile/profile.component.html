
  <!-- Page Content -->
  <div id="page-wrapper">
    <div class="container-fluid">
      <div class="row bg-title">
        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
          <h4 class="page-title">Account Settings</h4>
        </div>
      </div>
      <!-- /.row -->
      <!-- .row -->
      <div class="row el-element-overlay">

        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
          <div class="white-box">
            <div class="el-card-item">
              <div class="el-card-avatar el-overlay-1">
                <img src="assets/images/users/1.jpg" />
              </div>
              <div class="el-card-content">
                <h3 class="box-title">{{user?.name}}</h3>
                <small>{{user?.role}}</small>
                <br/>
              </div>
            </div>
          </div>
        </div>
        <!-- /.usercard-->



        <div class="col-md-9 col-xs-12">
          <div class="white-box" style="min-height: 245px">
            <ul class="nav customtab nav-tabs" style="padding: 25px; padding-bottom: 0" role="tablist">
              <li role="presentation" class="nav-item">
                <a [class.active]="state == 'profile'" (click)="state='profile';" href="#profile" class="nav-link" aria-controls="profile" role="tab" data-toggle="tab" aria-expanded="false">
                  <span class="visible-xs"><i class="fa fa-user"></i></span> <span class="hidden-xs">Profile</span>
                </a>
              </li>
              <li role="presentation" class="nav-item">
                <a [class.active]="state == 'settings'" (click)="state='settings';" href="#settings" class="nav-link" aria-controls="messages" role="tab" data-toggle="tab" aria-expanded="false">
                  <span class="visible-xs"><i class="fa fa-cog"></i></span> <span class="hidden-xs">Settings</span>
                </a>
              </li>
              <li role="presentation" class="nav-item">
                <a [class.active]="state == 'password'" (click)="state='password';" href="#password" class="nav-link" aria-controls="messages" role="tab" data-toggle="tab" aria-expanded="false">
                  <span class="visible-xs"><i class="fa fa-cog"></i></span> <span class="hidden-xs">Change Password</span>
                </a>
              </li>
            </ul>

            <div class="tab-content tab-content-style">

              <div class="tab-pane active" id="profile">
                <div class="row">
                  <div class="col-md-3 col-xs-6 b-r"> <strong>Name</strong>
                    <br>
                    <p class="text-muted">{{user?.name}}</p>
                  </div>
                  <div class="col-md-3 col-xs-6 b-r"> <strong>Email</strong>
                    <br>
                    <p class="text-muted">{{user?.username}}</p>
                  </div>
                  <div class="col-md-3 col-xs-6"> <strong>Profile Type</strong>
                    <br>
                    <p class="text-muted">{{user?.role}}</p>
                  </div>
                </div>
              </div>

              <div class="tab-pane" id="settings">
                <form class="form-horizontal form-material" role="form" (ngSubmit)="onSubmit(formUserInformation)" #formUserInformation="ngForm"e>
                  <div class="form-group">
                    <label class="col-md-12">Name:</label>
                    <input type="text" class="form-control form-control-line" name="name"  [(ngModel)]="user && user.name" #name="ngModel" required>
                  </div>
                  <div class="form-group">
                    <label class="col-md-12">Email:</label>
                    <input type="email" class="form-control form-control-line" name="email" [(ngModel)]="user && user.username" #email="ngModel" required>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-12">
                      <button class="btn btn-success" disabled>Update Profile</button>
                    </div>
                  </div>
                </form>
              </div>

              <div class="tab-pane" id="password">
                <form class="form-horizontal form-material" role="form" (ngSubmit)="onSubmitPassword(formPassword)" #formPassword="ngForm"e>
                  <div class="form-group">
                    <label class="col-md-12">New Password:</label>
                    <input type="password" class="form-control form-control-line" name="password1" [ngModel]="password1">
                  </div>
                  <div class="form-group">
                    <label class="col-md-12">Retype password:</label>
                    <input type="password" class="form-control form-control-line" name="password2" [ngModel]="password2">
                  </div>
                  <div class="form-group">
                    <div class="col-sm-12">
                      <button class="btn btn-success" disabled>Update Password</button>
                    </div>
                  </div>
                </form>
              </div>



            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
