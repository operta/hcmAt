<div [attr.id]="!id ? 'page-wrapper' : null">
  <div [ngClass] ="{'container-fluid' : !id}">
    <!-- /row -->
    <div class="row">
      <div class="col-sm-12">
        <div class="white-box">
          <div class="row m-b-20 p-l-5 p-r-10">
            <div class="col-lg-12">
              <!-- vacancy list -->
              <div class="row">
                <div class="col-xs-12 col-lg-12 col-md-12">
                  <div class="comment-center">
                    <app-at-vacancies-mylist-item *ngFor="let jobApplication of jobApplications | slice:start:end;" [vacancy]="jobApplication.vacancyid" [status]="jobApplication.id_status" (onEdit)="onEdit($event)"></app-at-vacancies-mylist-item>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
