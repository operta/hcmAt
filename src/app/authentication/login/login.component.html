<section id="wrapper" class="login-register">
  <div class="login-box login-sidebar">
    <div class="white-box">
      <p>Non-admin username and password: user and jwtpass</p>
      <p>Admin username and password: admin and jwtpass</p>

      <form class="form-horizontal form-material" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm">
          <b>
            <img src="assets/images/is-logo.png" alt="home" class="light-logo" />
            <img src="assets/images/eliteadmin-logo-dark.png" alt="home" class="light-logo" />
          </b>
          <span class="hidden-xs">
            <img src="assets/images/is-logo-text.png" alt="home" class="dark-logo" />
            <img src="assets/images/eliteadmin-text-dark.png" alt="home" class="light-logo" />
          </span>

        <div class="form-group m-t-40" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
          <div class="col-xs-12">
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel"
                   required placeholder="Username"/>
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
          </div>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <div class="col-xs-12">
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel"
                   required placeholder="Password"/>
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary pull-left p-t-0">
              <input id="checkbox-signup" type="checkbox">
              <label for="checkbox-signup"> Remember me </label>
            </div>
            <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> Forgot pwd?</a> </div>
        </div>

        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit" [disabled]="loading">Log In</button>
          </div>
        </div>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <p>Don't have an account? <a routerLink="/register" class="text-primary m-l-5"><b>Sign Up</b></a></p>
          </div>
        </div>
      </form>
      <form class="form-horizontal" id="recoverform" action="index.html">
        <div class="form-group ">
          <div class="col-xs-12">
            <h3>Recover Password</h3>
            <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="text" required="" placeholder="Email">
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Reset</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
