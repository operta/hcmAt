<div class="row">
  <div class="col-md-12">
    <form class="form-horizontal" role="form" (ngSubmit)="onSubmit(formExperience)" #formExperience="ngForm">

      <div class="form-body">
        <div class="box-title p-b-10 p-t-10 p-r-10">
          <span class="section-title section-title-at">Add new experience</span>
        </div>
        <hr class="m-t-5 m-b-10">
        <div class="p-l-20">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="control-label col-md-3">Company:</label>
                <div class="col-md-9">
                  <input type="text" class="form-control" name="company" ngModel>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="control-label col-md-3">Position:</label>
                <div class="col-md-9">
                  <input type="text" class="form-control" name="posiiton" ngModel>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="control-label col-md-3">Location:</label>
                <div class="col-md-9">
                  <input type="text" class="form-control" name="location" ngModel>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="control-label col-md-3">From:</label>
                <div class="col-md-9">
                  <input type="date" class="form-control" name="date_from" ngModel>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div *ngIf="!ongoing" class="form-group">
                <label class="control-label col-md-3">To:</label>
                <div class="col-md-9">
                  <input type="date" class="form-control" name="date_to" ngModel>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="control-label col-md-3">Present</label>
                <div class="col-md-9">
                  <input type="checkbox" [(ngModel)]="ongoing" (change)="ongoing = !ongoing" name="ongoing">
                </div>
              </div>
            </div>
          </div>

      <button (click)="close()" class="pull-right btn btn-info">Cancel</button>
      <button  class="pull-right btn btn-success" type="submit">Add</button>
        </div>
      </div>
    </form>
  </div>
</div>
<hr>
