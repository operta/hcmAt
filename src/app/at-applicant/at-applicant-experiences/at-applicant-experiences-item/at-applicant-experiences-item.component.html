<hr class="m-t-5 m-b-10">
<div class="row">
  <div class="col-md-12">
    <form class="form-horizontal" role="form" (ngSubmit)="onSubmit(formExperience)" #formExperience="ngForm">
      <div class="form-body">
        <div class="box-title p-b-10 p-t-10 p-r-10">
          <div *ngIf="editable" class="pull-right">
            <a *ngIf="!isEdit" class="popup-with-form" (click)="isEdit=true">
              <i class="fa fa-pencil action-button-at"></i>
            </a>
            <a role="button" *ngIf="!isEdit" (click)="modal.show()" class="popup-with-form"><i class="fa fa-times action-button-at" aria-hidden="true"></i></a>
          </div>
        </div>
        <hr *ngIf="isEdit">
        <div class="clear"></div>
        <div class="p-l-20">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="control-label col-md-3">Company:</label>
                <div class="col-md-9">
                  <p *ngIf="!isEdit" class="form-control-static"> {{experience?.company}}</p>
                  <input *ngIf="isEdit"  type="text" class="form-control" name="company"
                         [(ngModel)]="experience && experience.company"><span class="highlight"></span><span class="bar"></span>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="control-label col-md-3">Position:</label>
                <div class="col-md-9">
                  <p *ngIf="!isEdit" class="form-control-static"> {{experience?.position}}</p>
                  <input *ngIf="isEdit"  type="text" class="form-control" name="position"
                         [(ngModel)]="experience && experience.position"><span class="highlight"></span><span class="bar"></span>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="control-label col-md-3">Location:</label>
                <div class="col-md-9">
                  <p *ngIf="!isEdit" class="form-control-static"> {{experience?.location}}</p>
                  <input *ngIf="isEdit"  type="text" class="form-control" name="location"
                         [(ngModel)]="experience && experience.location"><span class="highlight"></span><span class="bar"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="control-label col-md-3">From:</label>
                <div class="col-md-9">
                  <p *ngIf="!isEdit" class="form-control-static"> {{experience?.date_from | date:'dd/MM/yyyy'}}</p>
                  <input *ngIf="isEdit"  type="date" class="form-control" id="date_from" name="date_from"
                         [(ngModel)]="experience && experience.date_from"><span class="highlight"></span><span class="bar"></span>

                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div  class="form-group">
                <label class="control-label col-md-3">To:</label>
                <div class="col-md-9">
                  <p *ngIf="!isEdit && !ongoing" class="form-control-static"> {{experience?.date_to | date:'dd/MM/yyyy'}}</p>
                  <input *ngIf="isEdit && !ongoing"  type="date" class="form-control" id="date_to" name="date_to"
                         [(ngModel)]="experience && experience.date_to"><span class="highlight"></span><span class="bar"></span>
                  <button *ngIf="isEdit || ongoing" class="btn btn-success btn-rounded" type="button" (click)="ongoing = !ongoing" [disabled]="!isEdit" name="ongoing">Present <i *ngIf="ongoing" class="fa fa-check" aria-hidden="true"></i></button>
                </div>
              </div>
            </div>

          </div>
          <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6">
              <button *ngIf="isEdit" (click)="isEdit=false" class="saveButton pull-right btn btn-default" type="submit">Close edit</button>
              <button *ngIf="isEdit" class="saveButton pull-right btn btn-success" type="submit">Save changes <i class="fa fa-check" aria-hidden="true"></i></button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<app-modal #modal>
  <div class="app-modal-header">
    Confirm action
  </div>
  <div class="app-modal-body">
    Are you sure you want to delete this item?
  </div>
  <div class="app-modal-footer">
    <button type="button" class="btn btn-default" (click)="modal.hide()">Cancel</button>
    <button type="button" class="btn btn-danger"  (click)="removeExperience(this.experience)">Delete</button>
  </div>
</app-modal>
