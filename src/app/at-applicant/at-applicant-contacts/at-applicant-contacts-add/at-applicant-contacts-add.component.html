<div class="row">
  <div class="col-md-12">
    <form class="form-horizontal" role="form" (ngSubmit)="f.form.valid && onSubmit(f)" #f="ngForm">

      <div class="form-body">
        <div class="box-title p-b-10 p-t-10 p-r-10">
          <span class="section-title section-title-at">Add new contact</span>
        </div>
        <hr class="m-t-5 m-b-10">
        <div class="p-l-20">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !contact.valid }">
                <label class="control-label col-md-3">Contact:</label>
                <div class="col-md-9">
                  <input required type="text" class="form-control" name="contact" ngModel #contact="ngModel">
                  <div *ngIf="f.submitted && !contact.valid" class="help-block">Field is required</div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="control-label col-md-3">Contact type:</label>
                <div class="col-md-9">
                  <select class="form-control p-0" id="selectedDocument" [(ngModel)]="selectedContactType" name="selectedContactType">
                    <option *ngFor="let contact of contactTypes"  [ngValue]="contact">{{contact?.name}}</option>
                  </select><span class="highlight"></span> <span class="bar"></span>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="control-label col-md-3">Description:</label>
                <div class="col-md-9">
                  <input type="text" class="form-control" name="description" ngModel>
                </div>
              </div>
            </div>
          </div>
          <button (click)="close()" class="pull-right saveButton btn btn-default">Cancel</button>
          <button  class="pull-right saveButton btn btn-success" type="submit">Add <i class="fa fa-plus" aria-hidden="true"></i></button>
        </div>
      </div>
    </form>
  </div>
</div>
<hr>
