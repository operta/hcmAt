<div class="row">
  <div class="col-md-12">
    <form class="form-horizontal" role="form" (ngSubmit)="f.form.valid && onSubmit(f)" #f="ngForm">

      <div class="form-body">
        <div class="box-title p-b-10 p-t-10 p-r-10">
          <div *ngIf="editable" class="pull-right">
            <a *ngIf="!isEdit" class="popup-with-form" (click)="isEdit=true">
              <i class="fa fa-pencil action-button-at"></i>
            </a>
            <a role="button" *ngIf="!isEdit" (click)="modal.show()" class="popup-with-form"><i class="fa fa-times action-button-at" aria-hidden="true"></i></a>
          </div>
        </div>
        <div class="p-l-20">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group" [ngClass]="{ 'has-error': f.submitted && contact.contact == null }">
                <label class="control-label col-md-3">Contact:</label>
                <div class="col-md-9">
                  <p *ngIf="!isEdit" class="form-control-static"> {{contact?.contact}}</p>
                  <input *ngIf="isEdit" required [(ngModel)]="contact && contact.contact" type="text" class="form-control" name="contact">
                  <div *ngIf="f.submitted && contact.contact == null" class="help-block">Field is required</div>
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label class="control-label col-md-3">Contact type:</label>
                <div class="col-md-9">
                  <select  *ngIf="isEdit" class="form-control p-0"  [(ngModel)]="selectedContactType" name="selectedContactType">
                    <option *ngFor="let contactType of contactTypes" [selected]="contactType.id==contact.id_contact_type.id" [ngValue]="contactType">{{contactType?.name}}</option>
                  </select><span class="highlight"></span> <span class="bar"></span>
                  <p *ngIf="!isEdit" class="form-control-static">{{contact?.id_contact_type.name}} </p>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="control-label col-md-3">Description:</label>
                <div class="col-md-9">
                  <p *ngIf="!isEdit" class="form-control-static"> {{contact?.description}}</p>
                  <input type="text" *ngIf="isEdit" [(ngModel)]="contact && contact.description"  class="form-control" name="description">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6">
              <button *ngIf="isEdit" (click)="isEdit=false" class="saveButton pull-right btn btn-default" type="submit">Close edit</button>
              <button *ngIf="isEdit" class="saveButton pull-right btn btn-success" type="submit">Save changes <i class="fa fa-check" aria-hidden="true"></i></button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<hr>
<app-modal #modal>
  <div class="app-modal-header">
    Confirm action
  </div>
  <div class="app-modal-body">
    Are you sure you want to delete this item?
  </div>
  <div class="app-modal-footer">
    <button type="button" class="btn btn-default" (click)="modal.hide()">Cancel</button>
    <button type="button" class="btn btn-danger"  (click)="removeContact(this.contact)">Delete</button>
  </div>
</app-modal>
