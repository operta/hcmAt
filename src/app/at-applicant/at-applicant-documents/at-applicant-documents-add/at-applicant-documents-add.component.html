<div class="row">
  <div class="col-md-12">
    <form class="form-horizontal" role="form" (ngSubmit)="f.form.valid && onSubmit(f) && this.files != null" #f="ngForm">

      <div class="form-body">
        <div class="box-title p-b-10 p-t-10 p-r-10">
          <span class="section-title section-title-at">Add new document</span>
        </div>
        <hr class="m-t-5 m-b-10">
        <div class="p-l-20">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !document_name.valid }">
                <label class="control-label col-md-3">Document name:</label>
                <div class="col-md-9">
                  <input required type="text" class="form-control" name="document_name" ngModel #document_name="ngModel">
                  <div *ngIf="f.submitted && !document_name.valid" class="help-block">Field is required</div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="control-label col-md-3">Document type:</label>
                <div class="col-md-9">
                  <select class="form-control p-0" id="selectedDocument" [(ngModel)]="selectedDocument" name="selectedDocument">
                    <option *ngFor="let documentType of documentTypes"  [ngValue]="documentType">{{documentType?.name}}</option>
                  </select><span class="highlight"></span> <span class="bar"></span>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group" [ngClass]="{ 'has-error': f.submitted && this.files == null }">
                <!--<label class="control-label col-md-3">File:</label>-->
                <div class="col-md-9">
                  <input type="file" name="file" (change)="onFileChange($event)" ngModel #file="ngModel">
                  <div *ngIf="f.submitted && this.files == null" class="help-block">Field is required</div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="control-label col-md-3">Description:</label>
                <div class="col-md-9">
                  <input type="text" class="form-control" name="description" ngModel>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="control-label col-md-3">Valid from:</label>
                <div class="col-md-9">
                  <input type="date" class="form-control" name="valid_from" ngModel>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="control-label col-md-3">Valid to:</label>
                <div class="col-md-9">
                  <input type="date" class="form-control" name="valid_to" ngModel>
                </div>
              </div>
            </div>
          </div>
          <button (click)="close()" class="pull-right saveButton btn btn-default">Cancel</button>
          <button  class="pull-right saveButton btn btn-success" type="submit">Add <i class="fa fa-plus" aria-hidden="true"></i></button>
        </div>
      </div>
    </form>
  </div>
</div>
<hr>
