
<div class="panel-footer p-b-20 p-t-20 m-b-10">
  <i class="fa fa-file" aria-hidden="true"></i>
  <span class="heading-at">{{ 'DOCUMENTS' | translate }}</span>
  <div *ngIf="editable" class="pull-right">
    <a class="popup-with-form" (click)="add=true">
      <i class="fa fa-plus text-inverse m-r-10"></i>
    </a>
  </div>
</div>
<app-at-applicant-documents-add *ngIf="add && editable" [applicant]="applicant" [documentTypes]="documentTypes" (onClose)="onClose($event)"></app-at-applicant-documents-add>
<app-at-applicant-documents-list [documents]="documents" [editable]="editable"></app-at-applicant-documents-list>
