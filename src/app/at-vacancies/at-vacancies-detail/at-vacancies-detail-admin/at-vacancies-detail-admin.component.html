<div class="row bg-title">
  <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
    <h4 class="page-title">{{ vacancy?.name}}</h4>
  </div>
  <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
    <ol class="breadcrumb pull-right">
      <li><i class="fa fa-map-marker"></i> {{ vacancy?.id_location?.name}}</li>
    </ol>
  </div>
</div>
<!-- /row -->
<div class="row">
  <div class="col-sm-12">
      <div class="row m-b-20 p-l-5 p-r-10">
        <div class="col-lg-12">
          <div class="panel panel-default m-b-10">
            <div>
              <span>Search</span>
              <select>
                <option>Title</option>
              </select>
              <input type="text">
              <button type="button" class="btn btn-default m-b-5">Search</button>
              <div class="panel-action pull-right">
                <a href="#" data-perform="panel-collapse">[<i class="ti-plus"></i>] Advanced Search</a>
              </div>
            </div>
            <div class="panel-wrapper collapse out">
              <div class="panel-body p-l-0 p-r-0">
                <div class="row">
                  <div class="col-sm-12 col-xs-12">
                    <form>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="asName">Name</label>
                            <input type="text" class="form-control" id="asName">
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="asGender">Gender</label>
                            <select class="form-control" id="asGender">
                              <option></option>
                              <option value="F">Female</option>
                              <option value="M">Male</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="asGender">Password</label>
                            <input type="password" class="form-control"placeholder="Password">
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" placeholder="Confirm Password">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <div class="checkbox checkbox-success">
                              <input id="checkbox1" type="checkbox">
                              <label for="checkbox1"> Remember me </label>
                            </div>
                          </div>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">Advanced Search</button>
                      <button type="button" class="btn btn-default waves-effect waves-light">Clear Search</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-lg-12 col-md-12">
          <div class="comment-center">
            <app-at-vacancies-detail-item *ngFor="let jobApplication of jobApplications | slice:start:end;" [jobApplication]="jobApplication" [applicant]="jobApplication.applicantid" [jobApplicationStatuses]="jobApplicationStatuses"></app-at-vacancies-detail-item>
          </div>
        </div>
      </div>
  </div>
</div>
<!-- /.row -->
<!-- /.container-fluid -->
