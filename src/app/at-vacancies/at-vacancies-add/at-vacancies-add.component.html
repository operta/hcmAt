 <div class="row bg-title">

      <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
        <h3>Add New Vacancy</h3>
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <!-- /row -->
    <div class="row">
      <div class="col-sm-12">
        <div class="white-box">
          <h3 class="box-title">Basic Information</h3>
          <form [formGroup]="newVacForm" (ngSubmit)="onSubmit()" class="form-material form-horizontal m-t-30">
            <div class="form-group">
              <label class="col-md-12" for="example-text">Vacancy Name
              </label>
              <div class="col-md-12">
                <input formControlName="name" type="text" id="example-text" name="example-text" class="form-control" placeholder="enter vacancy name">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-12" for="bdate">Vacancy Code
              </label>
              <div class="col-md-12">
                <input formControlName="code" type="text" id="bdate" name="bdate" class="form-control mydatepicker" placeholder="enter vacancy code">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-12">Description</label>
              <div class="col-md-12">
                <textarea formControlName="description" class="form-control" rows="3"></textarea>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-12">Region</label>
              <div class="col-sm-12">
                <select formControlName="region" class="form-control">
                  <option *ngFor="let region of regions" value="{{region.id}}">{{region.name}}</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-12" for="url">Work Place
              </label>
              <div class="col-md-12">
                <input formControlName="workPlace" type="text" id="url" name="url" class="form-control" placeholder="enter work place">
              </div>
            </div>
            <button type="submit" class="btn btn-info waves-effect waves-light m-r-10">Submit</button>
            <button type="submit" class="btn btn-inverse waves-effect waves-light">Cancel</button>
          </form>
        </div>
      </div>
    </div>
